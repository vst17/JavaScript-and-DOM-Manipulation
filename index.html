<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="static/style.css">
</head>

<body style="background-image: url(images/nasa.jpg);">
  <div class="container-fluid">
    <div class="page-header">
      <div class="jumbotron" style="background-image: url(images/aliens.jpg);">
        <h1>UFO Sightings</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="myForm"> 
            <div class="form-group row">
              <div class="col-xs-6">
                <input type="text" class="form-control" id="date" placeholder="Date (mm/dd/yyyy)" onfocus="this.value=''" value="">
              </div>
              </div>
              <div class="form-group row"> 
              <div class="col-xs-5">
                  <input type="text" class="form-control" id="country" placeholder="Country" onfocus="this.value=''" value="">
                
              </div>
              <div class="col-xs-5">
                <input type="text" class="form-control" id="state" placeholder="State" onfocus="this.value=''" value="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-4">
                  <input type="text" class="form-control" id="city" placeholder="City" onfocus="this.value=''" value="">
              </div>
              <div class="col-xs-6">
                <input type="text" class="form-control" id="shape" placeholder="Shape" onfocus="this.value=''" value="">
              </div>
            </div>
          </form>
          <div class="form-group row">
              <div class="col-xs-4">
            <button id="search" class="btn button">Search</button>
          </div>
            <div class="col-xs-4">
            <button id="reset" class="btn button" onclick="resetForm()">Reset Search</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid table-responsive table-scroll">
          <table class="table table-fixed table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>Date/Time</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Minutes(Duration)</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="ufoData.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
